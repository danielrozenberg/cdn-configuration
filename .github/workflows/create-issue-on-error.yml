# Creates an issue on this repository when a build fails.

on:
  workflow_call:
    inputs:
      mention:
        description: 'Who should be @-mentioned in the issue body (include the @ sign)'
        required: true
        type: string

permissions:
  contents: read
  issues: write

jobs:
  create-an-error-issue:
    if: ${{ github.repository == 'danielrozenberg/cdn-configuration' }}
    name: Report an issue
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: ⭐ Report an issue ⭐
        uses: JasonEtco/create-an-issue@v2
        with:
          filename: .github/WORKFLOW_ISSUE_TEMPLATE.md
        env:
          GITHUB_TOKEN: ${{ gitub.token }}
          WORKFLOW_NAME: ${{ runner.name }}
          MENTION: ${{ inputs.mention }}
          REPO_SLUG: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
